<h2 class="dialog-title text-center">{{ data.title }}</h2>
<mat-dialog-content class="dialog-content" [@slideInBounce]>
  <div>
    <p>{{ data.content }}</p>
    <div class="dialog-image-container">
      <img src="{{ data.img }}" class="dialog-image img-fluid">
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button mat-dialog-close (click)="onMenuClick()" class="btn btn-secondary">MenÃº</button>
  <button mat-button mat-dialog-close (click)="onRetryClick()" class="btn btn-primary">{{ data.btn }}</button>
</mat-dialog-actions>
