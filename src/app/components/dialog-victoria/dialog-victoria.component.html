    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="dialog-title">¡Ganaste!</h5>
      </div>
      <div class="modal-body">
        <p>Felicidades, has adivinado la palabra.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="jugarDeNuevo()">Jugar de nuevo</button>
        <button type="button" class="btn btn-secondary" (click)="irAlHome()">Ir al menú</button>
      </div>
    </div>
  </div>
</div>
